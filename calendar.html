<!DOCTYPE html>

    <style>
        /* General Body Styling */
        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light sky blue background */
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #87cefa, #4682b4);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            margin: -5px 0 0;
            font-size: 1rem;
        }

       /* Navbar Styling */
       .navbar {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #315f85;
    padding: 10px 0;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar ul li a:hover {
    background-color: #4682b4;
}

        /* Calendar Section */
        .calendar-section {
            padding: 50px 20px;
            text-align: center;
        }

        .calendar-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .calendar-container h2 {
            font-size: 2.2rem;
            color: #4682b4;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .calendar-day.locked {
            background-color: #d3d3d3; /* Grey background for locked days */
            color: #777; /* Light grey text for locked days */
            cursor: default; /* No pointer cursor for locked days */
        }

        .calendar-day.unlocked {
            background-color: #87cefa; /* Blue background for unlocked day */
            color: white;
        }

        .calendar-day.unlocked:hover {
            background-color: #315f85;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .prize-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4682b4;
        }
    </style>
</head>
