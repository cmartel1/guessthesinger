<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December Prize Calendar</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light sky blue background */
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
       /* Header Styling */
header {
    background: linear-gradient(90deg, #87cefa, #4682b4);
    color: white;
    padding: 15px 0; /* Reduced padding */
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 2.5rem; /* Reduced font size */
    font-weight: bold;
}

header p {
    margin: -5px 0 0;
    font-size: 1rem; /* Reduced font size */
}

/* Navigation Bar */
nav {
    background: #4682b4;
    color: white;
    display: flex;
    justify-content: center;
    padding: 8px 0; /* Reduced padding */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px; /* Reduced spacing */
    font-size: 1.1rem; /* Slightly smaller font */
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #d0eaff;
}

        /* Calendar Section */
        .calendar-section {
            padding: 50px 20px;
            text-align: center;
        }

        .calendar-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .calendar-container h2 {
            font-size: 2.2rem;
            color: #4682b4;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day {
            background-color: #87cefa;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .calendar-day:hover {
            background-color: #315f85;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .prize-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4682b4;
        }
    </style>
</head>
<body>
    <header>
        <h1>December Prize Calendar</h1>
        <p>Click on a date to reveal the mystery prize of the day!</p>
    </header>
    <nav>
        <a href="index.html">Play</a>
        <a href="prizes.html">Prizes</a>
        <a href="about.html">About</a>
    </nav>
    <section class="calendar-section">
        <div class="calendar-container">
            <h2>Prizes for December</h2>
            <div class="calendar">
                <!-- Dates for December 1st to 25th -->
                <div class="calendar-day" data-prize="游꾸 Gift Card">1</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">2</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">3</div>
                <div class="calendar-day" data-prize="游꿚 AirPods Max">4</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">5</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">6</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">7</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">8</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">9</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">10</div>
                <div class="calendar-day" data-prize="游닞 Camera">11</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">12</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">13</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">14</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">15</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">16</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">17</div>
                <div class="calendar-day" data-prize="游꿗 Concert Tickets">18</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">19</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">20</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">21</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">22</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">23</div>
                <div class="calendar-day" data-prize="游꾸 Gift Card">24</div>
                <div class="calendar-day" data-prize="游꾼 PS5">25</div>
            </div>
            <div class="prize-display" id="prize-display">Click a date to see the prize!</div>
        </div>
    </section>

    <script>
        const calendarDays = document.querySelectorAll('.calendar-day');
        const prizeDisplay = document.getElementById('prize-display');
    
        calendarDays.forEach(day => {
            day.addEventListener('click', () => {
                const prize = day.getAttribute('data-prize');
                const dayNumber = day.textContent.trim(); // Get the day number
     // Check if it's day 1 and redirect to day2.html
     if (dayNumber === "1") {
                    window.location.href = "day1.html";
                    return; // Exit the function to prevent further actions
                }
    
                // Check if it's day 2 and redirect to day2.html
                if (dayNumber === "2") {
                    window.location.href = "day2.html";
                    return; // Exit the function to prevent further actions
                }
                if (dayNumber === "3") {
                    window.location.href = "day3.html";
                    return; // Exit the function to prevent further actions
                }
                if (dayNumber === "4") {
                    window.location.href = "day4.html";
                    return; // Exit the function to prevent further actions
                }
                if (dayNumber === "5") {
                    window.location.href = "day5.html";
                    return; // Exit the function to prevent further actions
                }
    
                // For all other days, just display the prize
                prizeDisplay.textContent = `游꿀 Prize: ${prize}`;
            });
        });
    </script>
</body>
</html>
